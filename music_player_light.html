<!DOCTYPE html>
<!-- Written by Pekly, Lite Edition-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Music Player (Lite)</title>
    <!-- Font Awesome for UI icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* --- LITE VARIABLES --- */
        :root {
            --bg-color: #222;
            --player-bg: #1a1a1a;
            --text-main: #fff;
            --text-sub: #aaa;
            --accent: #1DB954; /* Spotify Green */
            --border: #333;
            --shadow: 0 4px 12px rgba(0,0,0,0.4);
            --font-stack: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            font-family: var(--font-stack);
            background-color: var(--bg-color);
            color: var(--text-sub);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- PLAYER CONTAINER (Docked Capsule) --- */
        #music-player {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            align-items: center;
            font-family: var(--font-stack);
            filter: drop-shadow(var(--shadow));
            transition: transform 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }

        /* Hidden State: Moves left, leaving only the toggle tab visible */
        #music-player.hidden {
            transform: translateX(calc(-100% + 40px)); /* Keep 40px (button width) visible */
        }

        /* --- MAIN BODY --- */
        .player-body {
            background: var(--player-bg);
            border: 1px solid var(--border);
            border-right: none; /* Merge with toggle btn */
            border-radius: 40px 0 0 40px;
            padding: 8px 15px 8px 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            height: 56px;
            box-sizing: border-box;
        }

        /* Album Art */
        #album-art {
            width: 40px; height: 40px;
            border-radius: 50%;
            object-fit: cover;
            background: #000;
            border: 1px solid #333;
            flex-shrink: 0;
        }

        /* Track Info */
        .track-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 120px;
            line-height: 1.2;
        }

        #track-title {
            color: var(--text-main);
            font-size: 0.85rem;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #track-artist {
            font-size: 0.75rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* --- CONTROLS --- */
        .controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: 5px;
        }

        button {
            background: none;
            border: none;
            color: var(--text-sub);
            cursor: pointer;
            padding: 0;
            width: 30px; height: 30px;
            font-size: 0.9rem;
            display: flex; align-items: center; justify-content: center;
            transition: color 0.2s, transform 0.1s;
        }
        button:hover { color: var(--text-main); }
        button:active { transform: scale(0.95); }
        
        #btn-play {
            color: var(--text-main);
            font-size: 1rem;
            width: 36px; height: 36px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            border: 1px solid transparent;
        }
        #btn-play:hover {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.3);
        }
        
        /* Volume Slider (Compact) */
        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
            width: 50px;
            cursor: pointer;
            margin-left: 5px;
        }
        input[type=range]::-webkit-slider-runnable-track {
            height: 3px;
            background: #444;
            border-radius: 2px;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 10px; width: 10px;
            border-radius: 50%;
            background: var(--text-main);
            margin-top: -3.5px;
        }

        /* --- TOGGLE BUTTON (The "Tab") --- */
        #toggle-btn {
            background: var(--player-bg);
            border: 1px solid var(--border);
            border-left: none; /* Merge with body */
            border-radius: 0 40px 40px 0;
            height: 56px;
            width: 40px; /* Visible width when hidden */
            display: flex; align-items: center; justify-content: center;
            font-size: 0.9rem;
            padding-right: 2px;
            color: var(--accent);
        }
        #toggle-btn:hover { background: rgba(255,255,255,0.05); }

        /* --- PLAYLIST MODAL (Simple List) --- */
        #playlist-modal {
            position: absolute;
            bottom: 70px; left: 0;
            width: 260px;
            background: var(--player-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 5px 0;
            display: none;
            box-shadow: var(--shadow);
            max-height: 200px;
            overflow-y: auto;
        }
        #playlist-modal.show { display: block; }

        .p-item {
            padding: 10px 15px;
            font-size: 0.85rem;
            border-bottom: 1px solid #333;
            cursor: pointer;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            transition: background 0.2s;
        }
        .p-item:hover { background: rgba(255,255,255,0.1); }
        .p-item.active { color: var(--accent); font-weight: bold; background: rgba(29, 185, 84, 0.1); }
        .p-item:last-child { border-bottom: none; }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            #music-player { left: 10px; bottom: 10px; }
            #vol-slider { display: none; }
        }
    </style>
</head>
<body>

    <div id="music-player">
        
        <!-- Main Player Body -->
        <div class="player-body">
            <img id="album-art" src="" alt="Art">
            
            <div class="track-info">
                <div id="track-title">Loading...</div>
                <div id="track-artist">...</div>
            </div>

            <div class="controls">
                <button id="btn-prev" title="Previous"><i class="fas fa-backward"></i></button>
                <button id="btn-play" title="Play/Pause"><i class="fas fa-play"></i></button>
                <button id="btn-next" title="Next"><i class="fas fa-forward"></i></button>
                <button id="btn-list" title="Playlist"><i class="fas fa-list"></i></button>
                <input type="range" id="vol-slider" min="0" max="1" step="0.1" value="0.5" title="Volume">
            </div>
        </div>

        <!-- Toggle Tab (Chevron updates dynamically) -->
        <button id="toggle-btn" title="Toggle Player">
            <i class="fas fa-chevron-left"></i>
        </button>

        <!-- Playlist Popup -->
        <div id="playlist-modal">
            <div id="playlist-list"></div>
        </div>

    </div>

    <audio id="audio-el" crossOrigin="anonymous"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Data
            const songs = [
                { title: 'Resonance', artist: 'Home', url: 'https://od.lk/s/OTdfOTQzNzY2NjFf/HOME%20Resonance.mp3', cover: 'https://f4.bcbits.com/img/a3321951232_10.jpg' },
                { title: 'Miku', artist: 'Anamanaguchi', url: 'https://od.lk/s/OTdfOTQ0MDAyODdf/Miku%20by%20Anamanaguchi%20Lyrics%20Video.mp3', cover: 'https://t2.genius.com/unsafe/344x344/https%3A%2F%2Fimages.genius.com%2F379dd3f911ddadfb3da8387069fdfd51.1000x1000x1.png' },
                { title: 'Memory Reboot', artist: 'VÃ˜J, Narvent', url: 'https://od.lk/s/OTdfOTQzNzY5MjRf/V%C3%98J%20Narvent%20Memory%20Reboot%204K%20Music%20Video.mp3', cover: 'https://i1.sndcdn.com/artworks-8zY79hHzgzoNqx9O-qPGziw-t500x500.jpg' },
                { title: 'Pretty Girl', artist: 'Clairo', url: 'https://od.lk/s/OTdfOTQzNzY3Mjlf/Clairo%20Pretty%20Girl%20slowed%20reverb.mp3', cover: 'https://t2.genius.com/unsafe/344x344/https%3A%2F%2Fimages.genius.com%2F188096681dc237e27d7f3e8dcb1a9145.1000x1000x1.jpg' }
            ];

            // State
            let state = { idx: 0, isPlaying: false };

            // Elements (Safely selected)
            const els = {
                player: document.getElementById('music-player'),
                audio: document.getElementById('audio-el'),
                art: document.getElementById('album-art'),
                title: document.getElementById('track-title'),
                artist: document.getElementById('track-artist'),
                playBtn: document.getElementById('btn-play'),
                prevBtn: document.getElementById('btn-prev'),
                nextBtn: document.getElementById('btn-next'),
                listBtn: document.getElementById('btn-list'),
                toggleBtn: document.getElementById('toggle-btn'),
                volSlider: document.getElementById('vol-slider'),
                modal: document.getElementById('playlist-modal'),
                list: document.getElementById('playlist-list')
            };

            function init() {
                if(!els.audio) return;
                renderPlaylist();
                loadTrack(0, false);
                setupEvents();
            }

            function loadTrack(index, playNow) {
                if(index < 0) index = songs.length - 1;
                if(index >= songs.length) index = 0;
                
                state.idx = index;
                const song = songs[index];
                
                if(els.title) els.title.textContent = song.title;
                if(els.artist) els.artist.textContent = song.artist;
                if(els.art) els.art.src = song.cover;
                if(els.audio) els.audio.src = song.url;

                renderPlaylist(); // Update highlighting

                if(playNow && els.audio) {
                    const playPromise = els.audio.play();
                    if (playPromise !== undefined) {
                        playPromise
                            .then(() => {
                                state.isPlaying = true;
                                updatePlayIcon();
                            })
                            .catch(error => {
                                console.warn("Playback prevented:", error);
                                state.isPlaying = false;
                                updatePlayIcon();
                            });
                    }
                }
                updateMediaSession(song);
            }

            function updatePlayIcon() {
                if(!els.playBtn) return;
                els.playBtn.innerHTML = state.isPlaying ? '<i class="fas fa-pause"></i>' : '<i class="fas fa-play"></i>';
            }

            function togglePlay() {
                if(!els.audio) return;
                if(els.audio.paused) {
                    const playPromise = els.audio.play();
                    if (playPromise !== undefined) {
                        playPromise
                            .then(() => { state.isPlaying = true; updatePlayIcon(); })
                            .catch(error => console.error("Play error:", error));
                    }
                } else {
                    els.audio.pause();
                    state.isPlaying = false;
                    updatePlayIcon();
                }
            }

            function updateToggleIcon() {
                if(!els.toggleBtn || !els.player) return;
                const isHidden = els.player.classList.contains('hidden');
                // If hidden, show arrow pointing RIGHT (to expand). If visible, point LEFT (to hide).
                els.toggleBtn.innerHTML = isHidden ? '<i class="fas fa-chevron-right"></i>' : '<i class="fas fa-chevron-left"></i>';
            }

            function renderPlaylist() {
                if(!els.list) return;
                els.list.innerHTML = '';
                songs.forEach((s, i) => {
                    const el = document.createElement('div');
                    el.className = `p-item ${i === state.idx ? 'active' : ''}`;
                    el.textContent = `${i + 1}. ${s.title}`;
                    el.onclick = () => {
                        loadTrack(i, true);
                        if(els.modal) els.modal.classList.remove('show');
                    };
                    els.list.appendChild(el);
                });
            }

            function updateMediaSession(song) {
                if ('mediaSession' in navigator) {
                    navigator.mediaSession.metadata = new MediaMetadata({
                        title: song.title,
                        artist: song.artist,
                        artwork: [{ src: song.cover, sizes: '96x96', type: 'image/jpeg' }]
                    });
                    navigator.mediaSession.setActionHandler('play', togglePlay);
                    navigator.mediaSession.setActionHandler('pause', togglePlay);
                    navigator.mediaSession.setActionHandler('previoustrack', () => loadTrack(state.idx - 1, true));
                    navigator.mediaSession.setActionHandler('nexttrack', () => loadTrack(state.idx + 1, true));
                }
            }

            function setupEvents() {
                if(els.playBtn) els.playBtn.onclick = togglePlay;
                if(els.prevBtn) els.prevBtn.onclick = () => loadTrack(state.idx - 1, true);
                if(els.nextBtn) els.nextBtn.onclick = () => loadTrack(state.idx + 1, true);
                
                if(els.listBtn) els.listBtn.onclick = () => {
                    if(els.modal) els.modal.classList.toggle('show');
                };
                
                if(els.toggleBtn) els.toggleBtn.onclick = () => {
                    if(els.player) {
                        els.player.classList.toggle('hidden');
                        updateToggleIcon();
                    }
                };
                
                if(els.volSlider) {
                    els.volSlider.oninput = (e) => {
                        if(els.audio) els.audio.volume = e.target.value;
                    };
                }

                if(els.audio) {
                    els.audio.onended = () => loadTrack(state.idx + 1, true);
                }

                // Keyboard
                document.addEventListener('keydown', (e) => {
                    if(e.code === 'Space') { e.preventDefault(); togglePlay(); }
                });
            }

            init();
        });
    </script>
</body>
</html>
